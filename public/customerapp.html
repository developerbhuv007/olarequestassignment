<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer App</title>
    <link rel="stylesheet" type="text/css" href="assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="assets/css/customerapp.css">
</head>
<body>
    <div id='loading'>
        <div class="loader"></div>
    </div>
    <center>
        <div style='width: 60%; margin-top: 150px;'>
            <form onsubmit='return false' novalidate>
                <table>
                    <tr>
                        <td>
                            <div class='form-field'>
                                <div class='label'>
                                    Customer ID
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class='form-field'>
                                <input type='text' name='customer_id' id='customer_id' placeholder='Enter Customer ID' />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class='form-field'>
                                <div class='label'>
                                    Latitude
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class='form-field'>
                                <input type='number' min='0' max='5' name='latitude' id='latitude' />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class='form-field'>
                                <div class='label'>
                                    Longitude
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class='form-field'>
                                <input type='number' min='0' max='5' name='longitude' id='longitude' />
                            </div>
                        </td>
                    </tr>
                </table>
                <div class='submit'>
                    <button id='submitData' type='submit'>RIDE NOW</button>
                </div>
            </form>
        </div>
        <div id='responseMsg'></div>
    </center>
    <script src='assets/js/jquery.min.js'></script>
    <script src='assets/js/customerapp.js'></script>
</body>
</html>
