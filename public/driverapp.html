<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Driver App</title>
    <link rel="stylesheet" type="text/css" href="assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="assets/css/driverapp.css">
</head>
<body>
    <div id='loading'>
        <div class="loader"></div>
    </div>
    <center>
        <div style='width: 60%; margin-top: 150px;'>
            <div style='width: 100%'>
                <div style='display: inline-block; font-weight: bold;'>
                    Driver App - driver id : <span id='driverId'></span>
                </div>
            </div>
            <table>
                <tr>
                    <th>Waiting</th>
                    <th>Ongoing</th>
                    <th>Complete</th>
                </tr>
                <tr>
                    <td id='waitingBox'></td>
                    <td id='ongoingBox'></td>
                    <td id='completeBox'></td>
                </tr>
            </table>
        </div>
        <div id='responseMsg'></div>
    </center>
    <script src='assets/js/jquery.min.js'></script>
    <script type="text/javascript" src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.8.0.min.js"></script>
    <script src='assets/js/driverapp.js'></script>
</body>
</html>
